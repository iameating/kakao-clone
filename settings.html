<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://kit.fontawesome.com/fbb86d806d.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings | Kakao Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">13:54</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-stopwatch"></i>
      <i class="fas fa-volume-up"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">75%</span>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column">
      <a href="javascript:history.back();">
        <i class="fas fa-arrow-left fa-2x"></i>
      </a>
      <h1 class="header__title">Settings</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
    </div>
  </header>
  <main class="settings">
    <section class="settings__sections">
      <ul class="settings__list">
        <li class="settings__setting">
          <span class="setting__icon">
            <i class="fas fa-lock"></i>
          </span>
          <span class="setting__title">Privacy</span>
        </li>
        <li class="settings__setting">
          <span class="setting__icon">
            <i class="far fa-bell"></i>
          </span>
          <span class="setting__title">Notifications</span>
        </li>
        <li class="settings__setting">
          <span class="setting__icon">
            <i class="far fa-user"></i>
          </span>
          <span class="setting__title">Friends</span>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
